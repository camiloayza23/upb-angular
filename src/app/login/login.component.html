<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>LOGIN</mat-card-title>
    </mat-card-header>
    <mat-card-content >
        <form #form="ngForm" style="display: flex; flex-direction: column;">
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="text" name="email" matInput ngModel #emailUI="ngModel" required>
        </mat-form-field>
        <div *ngIf="emailUI.invalid && (emailUI.touched || emailUI.dirty)" class="alert alert-danger">
            <div *ngIf="emailUI.errors.required">
                Email is required
            </div>
        </div>
        
        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" name="password" matInput ngModel #passwordUI="ngModel" required>
        </mat-form-field>  

        <div *ngIf="passwordUI.invalid && (passwordUI.touched || passwordUI.dirty)" class="alert alert-danger">
            <div *ngIf="passwordUI.errors.required">
                Password is required
            </div>
        </div>      
    </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [disabled]="form.invalid" (click)="onLogin(form)">Sign-in</button>
    </mat-card-actions>
  </mat-card>
