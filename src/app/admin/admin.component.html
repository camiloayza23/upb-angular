<mat-drawer-container autosize>
    <mat-drawer #drawer style="width: 300px; height: 100%;" mode="side" [position]="'end'">
        <form [formGroup]="productForm" style="display: flex; flex-direction: column; width: 90%;">
            <mat-form-field appearance="legacy">
              <mat-label>Description</mat-label>
              <input matInput formControlName="description" type="text" placeholder="Description">
            </mat-form-field>
            <div *ngIf="productForm.get('description').invalid && (productForm.get('description').touched || productForm.get('description').dirty)" class="alert alert-danger">
                <div *ngIf="productForm.get('description').errors.required">
                    name
                </div>
                <div *ngIf="productForm.get('description').errors.minlength">
                    4 characteres 
                </div>
            </div>
            <mat-form-field appearance="legacy">
              <mat-label>ImageUrl</mat-label>
              <input matInput formControlName="imageUrl" type="text" placeholder="ImageUrl">
            </mat-form-field>

            <mat-form-field appearance="legacy">
              <mat-label>Price</mat-label>
              <input matInput formControlName="price" type="text" placeholder="price">
            </mat-form-field>

            <mat-form-field appearance="legacy">
              <mat-label>Title</mat-label>
              <input matInput formControlName="title" type="text" placeholder="title">
            </mat-form-field>
            <button (click)="onEnviar2()"> SEND </button>
            <button (click)="onUpdateProduct()"> UPDATE </button>
        </form>
    </mat-drawer>
  
    <div class="example-sidenav-content">
      <button type="button" mat-button (click)="drawer.toggle()">
        Toggle sidenav
      </button>
    </div>
  
    
    <div class="row">
        <div *ngFor="let product of products"
        class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4" style="padding:50px; display:flex;">
        
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{product.name}}</mat-card-title>
              <mat-card-subtitle>{{product.size}} Bs.</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="product.urlImage" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>Name: {{product.name}}</p>
              <p>Size: {{product.size}}</p>
              <p>Stock: {{product.stock}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="onBuy(product)">Comprar</button>
            </mat-card-actions>
          </mat-card>
        
    </div>
</div>

</mat-drawer-container>
